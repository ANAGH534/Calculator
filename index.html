<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <!-- main screen -->
    <div class="main-screen">
        <div class="screen">
            <input type="text" readonly id="screen">
        </div>
        <div class="btns">
            <div class="row1">
                <input class="btn" onclick="del()" type="button" value="DEL">
                <input class="ac" onclick="ac()" type="button" value="AC">
            </div>
            <div class="row2">
                <input class="btn" onclick="display('7')" type="button" value="7">
                <input class="btn" onclick="display('8')" type="button" value="8">
                <input class="btn" onclick="display('9')" type="button" value="9">
                <input class="btn" onclick="display('+')" type="button" value="+">
            </div>
            <div class="row3">
                <input class="btn" onclick="display('4')" type="button" value="4">
                <input class="btn" onclick="display('5')" type="button" value="5">
                <input class="btn" onclick="display('6')" type="button" value="6">
                <input class="btn" onclick="display('-')" type="button" value="-">
            </div>
            <div class="row4">
                <input class="btn" onclick="display('1')" type="button" value="1">
                <input class="btn" onclick="display('2')" type="button" value="2">
                <input class="btn" onclick="display('3')" type="button" value="3">
                <input class="btn" onclick="display('*')" type="button" value="*">
            </div>
            <div class="row5">
                <input class="btn" onclick="display('0')" type="button" value="0">
                <input class="btn" onclick="display('.')" type="button" value=".">
                <input class="btn" onclick="solve()" type="button" value="=">
                <input class="btn" onclick="display('/')" type="button" value="/">
            </div>
        </div>
    </div>
    <!-- javascript custom src -->
    <script src="script.js"></script>
</body>
</html>
